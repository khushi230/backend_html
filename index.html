<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="popup" class="popup">
      <div class="popup-content">
        <button class="close-button" id="close-button">&times;</button>
        <input type="text" id="popup-textfield" placeholder="Enter text" />
        <button id="submit-button">Submit</button>
      </div>
    </div>

    <div class="container">
      <div class="form">
        <h4 class="dropdown-text">Upload Excel</h4>
        <button id="browse-button" class="openButton">Browse</button>

        <div style="display: flex">
          <input
            style="display: none"
            type="file"
            id="file-input"
            accept="image/*"
            multiple
          />
        </div>

        <div>
          <h4 class="dropdown-text">Comport</h4>
          <select id="select1" class="dropdowns"></select>
        </div>

        <div>
          <h4 class="dropdown-text">Baudrate</h4>

          <select id="select2" class="dropdowns"></select>
        </div>

        <div>
          <h4 class="dropdown-text">Sim Provider</h4>
          <input id="sim-provider" class="dropdowns" />
        </div>

        <div>
          <h4 class="dropdown-text">Device Serial No.</h4>

          <input id="dsn" class="dropdowns" />
        </div>
        <button id="open-button" class="openButton">Open</button>

        <div>
          <h4 class="dropdown-text">Commands</h4>
          <div style="display: flex">
            <select id="select3" class="dropdowns"></select
            ><button
              id="add-button"
              style="
                color: gray;
                border: none;
                background-color: transparent;
                font-size: larger;
              "
            >
              +
            </button>
          </div>
          <button id="send-button" class="openButton">Send</button>
          <button id="viewLogs-button" class="openButton">View Logs</button>
        </div>
      </div>
      <div style="width: 100%; margin: 10px; padding: 10px">
        <div id="logs-container">
          <div style="display: flex; justify-content: space-between">
            <span></span>
            <span id="cancel-icon" style="cursor: pointer; margin: 10px"
              >&#x2716;</span
            >
          </div>
          <div><ul style="list-style-type: none" id="logs-list"></ul></div>
        </div>
        <div id="value-container">
          <div class="header-container" style="margin: 10px 0px">
            <div style="display: flex; margin-right: 20px">
              <h3 style="margin: 5px">IMEI:</h3>
              <h3 id="imei" style="margin: 5px">--------------</h3>
            </div>
            <div style="display: flex">
              <h3 style="margin: 5px">ICCID:</h3>
              <h3 id="iccid" style="margin: 5px">--------------</h3>
            </div>
            <div style="display: flex; margin-right: 20px">
              <h3 style="margin: 5px">GSM Signal:</h3>
              <h3 id="gsm-signal" style="margin: 5px">--------------</h3>
            </div>
            <div style="display: flex">
              <h3 style="margin: 5px">Version:</h3>
              <h3 id="version" style="margin: 5px">--------------</h3>
            </div>
          </div>

          <div class="grid" id="grid-container"></div>

          <div style="text-align: center">
            <button id="print-button">Print</button>
          </div>
        </div>
      </div>
      <div id="toast-container"></div>
    </div>
    <script src="index.js"></script>
    <script src="print.js"></script>
  </body>
</html>
